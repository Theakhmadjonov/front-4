<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Layout</title>
    <link rel="stylesheet" href="./styles/task-2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="con">
      <div class="header">
        <input type="text" placeholder="EXAMPLE.HTML" />
        <div class="head-items"></div>
        <div class="head-items"></div>
        <div class="head-items"></div>
      </div>
      <div class="main1">
        <div class="container">
          <div class="main-con">
            <h3>Aug 14, 2016</h3>
            <div class="auth">
              <h3>Sign Up</h3>
              <h3>Login</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="main2">
        <div class="container">
          <div class="logos">
            <h3>Subscribe <i class="fa-solid fa-caret-down"></i></h3>
            <h1>AWESOME LOGO</h1>
            <div class="links">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-github"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="main3">
        <div class="container">
          <div class="box-item1">5</div>
          <div class="box-item2">2</div>
          <div class="box-item3">3</div>
        </div>
      </div>
      <div class="main4">
        <div class="container">
          <div class="box-item4">4</div>
          <div class="box-item5">1</div>
        </div>
      </div>
      <div class="footer">
        <div class="foot-box1"></div>
        <div class="foot-box2"></div>
        <div class="foot-box3"></div>
      </div>
    </div>
  </body>
</html>
